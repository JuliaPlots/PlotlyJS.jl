name: Documenter
on:
  push:
    branches: [master]
    tags: [v*]
  pull_request:

jobs:
  docdeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-docdeploy@latest
        env:
          DOCUMENTER_KEY: ${{ secrets.COMPATHELPER_PRIV }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
